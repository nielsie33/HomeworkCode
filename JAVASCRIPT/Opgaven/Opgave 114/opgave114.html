<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Opgave 114</title>
		<script src="dom-events.js"></script>
		<script>
			document.write('<form name="klok"> ' + '<input type="text" ' +
			'name="display" '+ 'size="8" '+
			'style="background-color: #30CE28; font-size: 44px"> ' + '</form>');
			var nu = new Date();
			var uur = nu.getHours();
			var min = nu.getMinutes();
			var sec = nu.getSeconds();
			var alterneren = 0;
			function showklok() {
				min=((min < 10) ? '0': '') + min;
				if(alterneren) {
				document.klok.display.value=uur + ':' + min + ':' + sec;
				alterneren = 0;
				} else {
				document.klok.display.value=uur + ':' + min + ':' + sec;
				alterneren = 1;
				}
				nu = new Date(); uur = nu.getHours(); min = nu.getMinutes(); sec = nu.getSeconds();
				setTimeout('showklok()',1000);
			}
		</script>
		</head>
	<body onload="showklok();">
		<div>
		<a href="Javascript: showMedia();">
		<img src="ipad.jpg" id="media"
			onmouseover="this.width=this.width*1.5"
			onmouseout="this.width=this.width/1.5">
		</a>
		
		<form action="mailto: 219188@student.scalda.nl" name="custform" method="POST"
		onsubmit="return(formcheck(this));">
		<fieldset style="width:100px">
			<legend>Bestelformulier</legend>
			<label for="man">Man: </label>
				<input type="radio" name="geslacht" id="man" value="m"
				onchange="if(document.custform.man.checked == true) {
					alert('Welkom meneer!');
					}">
			<label for="vrouw">vrouw: </label>
				<input type="radio" name="geslacht" id="vrouw" value="v"
				onchange="if(document.custform.vrouw.checked == true) {
					alert('Welkom mevrouw');
				}">
			<br>
			<input required type="text" id="naam" name="naam" placeholder="vul uw voornaam in"><br>
			<input required type="text" id="achternaam" name="achternaam" placeholder="vul uw achternaam in"><br>
			<input required type="text" id="leeftijd" placeholder="vul uw leeftijd in"
			onchange="if(document.custform.leeftijd.value <= 17) {
				alert('Je bent leerplichtig!');
			} else if(document.custform.leeftijd.value >= 55) {
				alert('Kijk naar onze seniorenprogrammas!');
			} else {
			
			}"><br>
			<input required type="text" id="woonplaats" name="woonplaats" placeholder="vul uw woonplaats in"><br>
			<input required type="text" id="postcode" placeholder="vul uw postcode in"><br>
			<input required type="email" id="email"	name="email" placeholder="vul uw email in"><br>
			<input required type="text" id="mobiel" name="mobiel" placeholder="vul uw 06 in"><br>
			<input required type="password" id="password" placeholder="vul uw wachtwoord in"
			onkeyup="herhalen()"><br>
			<input required type="password" id="password2" placeholder="wachtwoord nogmaals"><br>
		</fieldset>
		<fieldset style="width:173px">
			<label for="telefoon">Smartphone: </label>
				<input type="checkbox" name="gadget" id="smartphone" value="s"
				onchange="if(document.custform.gadget[0].checked) {
					alert('Smartphone besteld!');
				}"><br>
			<label for="computer">Laptop: </label>
				<input type="checkbox" name="gadget" id="laptop" value="l"
				onchange="if(document.custform.gadget[1].checked) {
					alert('Laptop besteld!');
				}"><br>
			<label for="ipad">Tablet: </label>
				<input type="checkbox" name="gadget" id="tablet" value="t"
				onchange="if(document.custform.gadget[2].checked) {
					alert('Tablet besteld!');
				}"><br><br>
			<select name="weekdag">
				<option value="dag">Dag</option>
				<option value="maandag">Maandag</option>
				<option value="dinsdag">Dinsdag</option>
				<option value="woensdag">Woensdag</option>
				<option value="donderdag">Donderdag</option>
				<option value="vrijdag">Vrijdag</option>
				<option value="zaterdag">Zaterdag</option>
				<option value="zondag">Zondag</option>
			</select><br><br>
			<select onchange="
			if(document.custform.bezorging.value == 'express') {
				getElementById('expres-info').style.display='block';
				getElementById('dag-info').style.display='none';
				getElementById('week-info').style.display='none';
			}
			else if(document.custform.bezorging.value == 'dagg') {
				getElementById('expres-info').style.display='none';
				getElementById('dag-info').style.display='block';
				getElementById('week-info').style.display='none';
			}
			else if(document.custform.bezorging.value == 'week') {
				getElementById('expres-info').style.display='none';
				getElementById('dag-info').style.display='none';
				getElementById('week-info').style.display='block';
			}"
			name="bezorging">
			<option id="selecteren">Selecteer bezorging</option>
			<option value="express">Express</option>
			<option value="dagg">Dag</option>
			<option value="week">Week</option>
			</select>
			<br>
			<div id="expres-info" style="display:none">Express bestelling</div>
			<div id="dag-info" style="display:none">Dag bestelling</div>
			<div id="week-info" style="display:none">Week bestelling</div>
			<br><br>
			<input type="submit" id="submit" name="submit" value="Verzenden"
			onmouseover="style.color='green'"
			onmouseout="style.color='black'">
		</fieldset>
		</form>
	</body>
</html>
