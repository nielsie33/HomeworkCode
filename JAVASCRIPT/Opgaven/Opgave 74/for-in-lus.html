<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>De for(in)-lus</title>
		<!-- script: werkt met de for-lus -->
	</head>
	<body>
		<script>
			var laptops = new Array();
			laptops['macbook'] = {'model':'air','voorraad': 2000, 'prijs': 1090};
			laptops['asusbook'] = {'model':'wind', 'voorraad': 1000, 'prijs': 990};
			laptops['dellbooks'] = {'model':'fire', 'voorraad': 987, 'prijs': 890};
			for(var merk in laptops) {
				document.write('<br>Merk: ' + merk);
			}
		</script>
	</body>
</html>
