<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Datatypes</title>
	</head>
	<body>
		<script>
		var naam = "Carl";
		var adres = "Kruislaan 111";
		document.write(
		"<br>Opgave 10: Datatype van naam is: "+
		typeof naam);
		
		var leerplichting = true;
		var volwassen = false;
		document.write(
		"<br>Opgave 11: Datatype van leerplichting is: " +
		typeof leerplichting);
		
		var temperatuur = -10;
		document.write(
		"<br>Opgave 12: Datatype van temperatuur is: " +
		typeof temperatuur);
		
		var btw = 0.21 * 100;
		document.write(
		"<br>Opgave 13: Waarde van btw is: " + btw);
		
		var string = "33445";
		var resultaat = parseInt(string);
		document.write(
		"<br>Opgave 14: parseInt(string) Resultaat is:" +
		typeof resultaat);
		
		var string = "3.3345";
		var resultaat = parseFloat(string);
		document.write(
		"<br>Opgave 15: parseFloat(string) Resultaat is: " +
		typeof resultaat);
		
		var float = 3.3445;
		var resultaat = parseInt(float);
		document.write(
		"<br>Opgave 16: parseInt(float) Resultaat is " +
		typeof resultaat);
		
		var float = 3.3445;
		var resultaat = float.toString();
		document.write(
		"<br>Opgave 17: float.toString() Resultaat is: " +
		typeof resultaat);
		
		var float = 3.3445;
		var resultaat = float.toFixed(2);
		document.write(
		"<br>Opgave 18: float.toFixed(2) Resultaat is " +
		typeof resultaat);
		
		</script>
	</body>
</html>
