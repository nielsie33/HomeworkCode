<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Variabelen</title>
	</head>
	<body>
		<script>
			var voornaam = "Zakaria";
			var achternaam = "Bolt";
			var schoolgeld = 1000;
			var boekengeld = 100;
			var bedrag = schoolgeld + boekengeld;
			var studiefinanciering = 600;
			var totaal = bedrag - studiefinanciering;
			var volledigenaam = voornaam + "<br>" + achternaam;
			var nederlands = 9;
			var engels = 8;
			var rekenen = 7;
			var gemiddeld = (nederlands + engels + rekenen) / 3;
			document.write(
			"<p>Opgave 9</p>" + volledigenaam +
			"<br>Totaal te betalen: " + totaal +
			"<br>Nederlands: " + nederlands +
			"<br>Engels: " + engels +
			"<br>Rekenen: " + rekenen +
			"<br>Gemiddelde: " + gemiddeld);
		</script>
	</body>
</html>
