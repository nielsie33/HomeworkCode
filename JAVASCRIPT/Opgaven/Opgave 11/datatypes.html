<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Datatypes</title>
	</head>
	<body>
		<script>
		var naam = "Carl";
		var adres = "Kruislaan 111";
		document.write(
		"<br>Opgave 10: Datatype van naam is: "+
		typeof naam);
		
		var leerplichting = true;
		var volwassen = false;
		document.write(
		"<br>Opgave 11: Datatype van leerplichting is: " +
		typeof leerplichting);
		</script>
	</body>
</html>
