<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>De for-lus</title>
		<!-- script: werkt met de for-lus -->
	</head>
	<body>
		<script>
		for(x=0;x<3;x++) {
			document.write('<br>Dit is lus: ' + x);
		}
		
		var student = new Array('Zakaria','Albert','Hamsa','Mike','Pieter','Harry');
		for(x=0;x<student.length;x++) {
		if ((x % 2) !== 1)
		document.write('<br>Element ' + x + ' is ' + student[x]);
		}
		
		var tekst = 'Hij lijkt een beetje op Nelson Mandela.';
		lengte = tekst.length;
		spaties = 0;
		document.write('<br>');
		for(x=0; x<lengte; x++) {
		teken = tekst.charAt(x);
		document.write(teken);
		if(teken == ' '){
			spaties++;
			}
		}
		document.write('<br>Tekst bevat ' + spaties + ' spaties');
		</script>
	</body>
</html>
