<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Math-object</title>
		<!-- script: werkt met Math-object -->
	</head>
	<body>
		<script>
		var mijnArray = new Array(3.51,3.50,3.49,-3.55,-3.50,-3.49);
		document.write('<br> Hoogste element in mijnArray is: ' + Math.max.apply(null, mijnArray));
		document.write('<br> Laagste element in mijnArray is: ' + Math.min.apply(null, mijnArray));
		</script>
	</body>
</html>
