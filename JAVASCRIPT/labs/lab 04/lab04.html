<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Lab 04</title>
	</head>
	<body>
		<h2>Lab 04</h2>
		<script>
		var palet = new Array();
		
		palet[0] = "wit";
		palet[1] = "blauw";
		palet[2] = "groen";
		palet[3] = "rood";
		palet[4] = "zwart";
		
		document.write(
		'<br>3 palet is nu: ' + palet);
		
		var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
		palet.push(nieuwekleur);
		document.write(
		'<br>6 palet is nu: '+ palet);
		
		var nieuwekleur = prompt('Typ een nieuwe kleur in: ');
		palet.unshift(nieuwekleur);
		document.write(
		'<br>9 palet is nu: ' + palet);
		
		palet.sort();
		document.write(
		'<br>11 palet is nu: ' + palet);
		
		
		palet2 = palet.splice(0, 4);
		document.write(
		'<br>13 palet is nu: ' + palet);
	
		document.write(
		'<br>14 palet2 is nu: ' + palet2);
		
		palet3 = palet;
		document.write(
		'<br>16 palet3 is nu: ' + palet);
		</script>
	</body>
</html>
