<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Lab 05</title>
	</head>
	<body>
		<h2>Lab 05</h2>
		<script>
		einddatum = prompt("Wat is de einddatum JJJJ-MM-DD");
		var deadline = new Date(einddatum);
		document.write("<br>Deadline : " + deadline);
		var nu = Date.now();
		var dag = 86400000;
		var resterende = new Date(deadline - nu) / dag;
		document.write('<br>Er zijn nog: ' + resterende.toFixed(0) + ' dagen te gaan!');
		</script>
	</body>
</html>
