<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Lab 07</title>
		<!-- dit script werkt met variabelen
		auteur: niels
		datum: 21-11-2017
		-->
	</head>
	<body>
		<h2>Lab 07</h2>
		<h3>Factuur</h3>
		<script>
			var klantnaam = prompt("voer je eigen naam in");
			var aantal = parseInt(prompt("aantal boeken te bestellen?"));
			var titel = "JavaScript";
			var prijs = 29.90;
			var bedrag = aantal * prijs;
			var btw = bedrag * 0.06;
			var bezorgkosten = 15;
			var datum = Date.now();
			var dag = 86400000 * 5;
			var factuurdatum = new Date();
			var betaaldatum = new Date(datum + dag);
			var woonplaats = prompt('Wat is uw woonplaats?');
			var postcode = prompt('Wat is uw postcode');
			if (woonplaats == 'Amsterdam' && postcode >= '1000AA' && postcode <= '2000BB') {
			alert('U betaalt geen bezorgkosten')
			bezorgkosten = 0;
			}
			var totaal = bedrag + btw + bezorgkosten;
			
			document.write("<br>Factuurdatum: " + factuurdatum);
			document.write("<br>Betaaldatum: " + betaaldatum);
			document.write("<br>Bedankt voor je bestelling: " + klantnaam);
			document.write("<br>Woonplaats: " + woonplaats);
			document.write("<br>Postcode: " + postcode);
			document.write("<br>Boektitel is: " + titel);
			document.write("<br>Aantal te bestellen: " + aantal);
			document.write("<br>Prijs per boek is: " + prijs.toFixed(2));
			document.write("<br>Bedrag is: " + bedrag.toFixed(2));
			document.write("<br>BTW is: " + btw.toFixed(2));
			document.write("<br>Bezorgkosten: " + bezorgkosten);
			document.write("<br>Totaal inclusief BTW en bezorgkosten: " + totaal.toFixed(2));

		</script>
	</body>
</html>
