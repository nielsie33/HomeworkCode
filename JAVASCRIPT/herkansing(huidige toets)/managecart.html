<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Manage Cart</title>
	<script src="cookiefuncties.js"></script>
	<script src="shoppingcart.js"></script>
	<style>
		table{
			width: 70%;
			border-style: solid;
		}
		th{
			background-color: #cccccc;
		}
		td{
			width: 25%;
			font-weight: bold;
			text-align: center;
		}
		input{
			background-color: bisque;
		}
	</style>
</head>
<body>
	<p>Overzicht van Uw shoppingcart:</p>
	<form action="mailto: webshop@xxlcomputers.nl"
		enctype="text/plain"
		onsubmit="return checkForm(this);"
			method="post">
		<table><tr>
			<th> ID </th>
			<th> Merk </th>
			<th> Model </th>
			<th> Geheugen </th>
			<th> Prijs </th>
			<th> Aantal </th>
			<th> Bedrag </th>
			<th> Delete </th>
		</tr>
		<script>
			cartWeergeven();
		</script>
	</table>
	<br><br>
	<input required type="text" id="klantnaam" name="klantnaam" placeholder="Klant Naam:"><br><br>
	<input required type="text" id="achternaam" name="achternaam" placeholder="Achternaam:"><br><br>
	<input required type="text" id="straat" name="straat" placeholder="Straat:"><br><br>
	<input required type="text" id="straatnummer" name="straatnummer" placeholder="Nummer:"><br><br>
	<input required type="text" id="postcode" name="postcode" placeholder="Postcode:"><br><br>
	<input required type="text" id="woonplaats" name="woonplaats" placeholder="Plaats:"><br><br>
	<input required type="email" id="email"	name="email" placeholder="e-mail:"><br><br>
	<a href="xxlcomputers.html"><< Terug</a><br>
	<a href='#' onclick="verwijderAlleCookies()">Leeg maken</a><br>
	
	<input type="submit" id="submit" name="submit" value="Check out"
	onmouseover="style.color='green'"
	onmouseout="style.color='black'">
	</form>
	</body>
</html>
