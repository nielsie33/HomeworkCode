<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8">
		<title>Materials</title>
		<style>
		#papier {
		height: 300px;
		background-color: #EEEEEE;
		}
		#veld {
		z-index: 1;
		width: 300px;
		height: 250px;
		border: 1px #000 solid;
		}
		.centreren {
		display: flex;
		justify-content: center;
		align-items: center;
		}
		#bal{
		z-index: 2;
		margin-left: auto;
		margin-right: auto;
		background-color: #03A9F4;
		width: 50px;
		height: 50px;
		border-radius: 50%;
		border: 0px solid #ccc;
		box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
		}
		</style>
	</head>
	<body>
		<section id="papier" class="centreren">
			<div id="veld">
				<div id="bal"></div>
			</div>
		</section>
	</body>
</html>
