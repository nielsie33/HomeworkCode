	<header>

        <nav>
			<ul>
			  <li><a href="index.html">Home</a></li>

		<div class="rightbox">
			<img class="foto2" src="img/contact.jpg"/>
			</div>
			<form name="formulier"
			action = "mailto: 219188@student.scalda.nl"
			method = "post">
			<label for="checker">Check one of below: </label>
			Company <input type="radio" name="checker" value="C">
			Private <input type="radio" name="checker" value="P">
			<br>
				<input required type="text" placeholder="city" name="woonplaats"
				id="woonplaats" list="steden">
				<datalist id="steden">
					<option value="New york">
					<option value="Washington">
					</datalist>
				<div class="row">
					<label for="name">Your name:</label><br />
					<input id="name" class="input" placeholder="name" name="name" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="email">Your email:</label><br />
					<input id="email" class="input" placeholder="email" name="email" type="text" value="" size="30" /><br />
				</div>
				<div class="row">
					<label for="message">Your message:</label><br />
					<textarea id="message" placeholder="mail your message" class="input" name="message" rows="7" cols="30"></textarea><br />
				</div>
				<input id="submit_button" type="submit" value="Send email" />
			</form>						
		<footer>
